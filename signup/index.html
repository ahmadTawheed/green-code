    <div class="container">
      <div class="auth-box">

        <div class="auth-box-header">
          <span class="logo-text">زراع</span>

          <button class="theme-toggle" id="themeToggle">
            <i class="fa-solid  fa-moon"></i>
          </button>
        </div>
      
        <form class="profile-form" id="profileForm">
            <h2>تسجيل الدخول </h2>
            <div class="input-group">
                <label for="email">البريد الإلكتروني</label>
                <input type="email" id="email" placeholder="yourname@example.com" required> 
            </div>

            <div class="input-group">
                <label for="password">كلمة المرور </label>
                <input type="password" id="password" placeholder="******" required>
            </div>

           <div class="forgot-password">
    <a href="#">هل نسيت كلمة السر ؟</a>
</div>


            <button type="submit" class="btn btn-primary">تسجيل الدخول </button>
            <p class="switch-auth"> ليس لديك حساب ؟ <span id="switchToSignUp"> إنشاء حساب</span></p>
        </form>



        <form id="signUpForm" class="profile-form" style="display:none;">

            <h2>إنشاء حساب جديد  </h2>
            <div class="input-group">
                <label for="signupUserName">اسم المستخدم</label>
                <input type="text" id="signupUserName" placeholder="أدخل إسمك" required>
            </div>

            <div class="input-group">
                <label for="signupEmail">البريد الإلكتروني </label>
                <input type="email" id="signupEmail" placeholder="yourname@example.com" required>
            </div>

            <div class="input-group">
                <label for="signupPassword">كلمة المرور </label>
             <input type="password" id="signupPassword" placeholder="٦ أحرف على الأقل" required>
            </div>

            <button type="submit" class="btn btn-primary">إنشاء حساب </button>
            <p class="switch-link">لديك حساب بالفعل ؟ <span id="switchToSignIn">تسجيل الدخول  </span></p>
        </form>
        </div>
    </div>
